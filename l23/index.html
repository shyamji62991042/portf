<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .container{
            width: 100vw;
            height: 100vh;
            background-color: blue;
            animation: bgChange 3s infinite alternate;
        }

        @keyframes bgChange {
            from {
                background-color: blue;
            }
            to {
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div class="container"></div>
</body>
</html>
